<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Tutorial</title>
</head>
<body>
    <div class="container">This is my container</div>
    <script>
        let jsonObj = {
            name: "Hemil",
            channel: "CWH",
            friend: "Not yet finalized",
            food: "Bhindi "
        }
        console.log(jsonObj);
        // The stringify function converts the object to string so all types of string manipulation functions can be applied
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace("Hemil","Harry");
        console.log(myJsonStr);

        // JSON.parse() takes the valid string and converts it to object
        newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj);

        
    </script>
</body>
</html>
