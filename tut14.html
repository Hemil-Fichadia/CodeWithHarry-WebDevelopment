<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border:2px solid red
        }
        /* Id selector */
        #firstpara{
            color: green;
        }
        /* Class selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        /* Grouping selector */
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate CSS selectors</p>
    <p id="firstpara" class="bgBlue">This is another simple paragraph to demonstrate CSS selectors</p>
    <div>
        <p>This is yet another simple paragraph to demonstrate CSS selectors</p>
        <span>this is a span</span>
    </div>
    <footer>This is a footer</footer>
</body>
</html>
