<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo slectors & more designinig</title>
    <style>
        .container{
            border:2px solid red;
            background-color:rgb(155, 228, 165);
            margin:34px auto;
            padding:34px;
            width:666px;
        }
        
        a{
            /*this tag removes underline from hyperlink*/
            background-color: lightblue;
            text-decoration:none; 
            color:black;
        }

        a:hover {
            color:blue;
            background-color:crimson;
        }

        a:visited {
            background-color: purple;
        }
        
        a:active {
            background-color:rgb(35, 190, 48);
        }
        
        .btn{
            font-family:Arial, Helvetica, sans-serif;
            background-color:rgb(151, 231, 231);
            padding:6px;
            border:none;
            cursor:pointer;
            font-size:13px;
            border-radius:4px;
        }
        button:hover{
            color:blueviolet;
            background-color:gold;
        }
    </style>
</head>
<body>
    <div class="container" id="cont1">
        <h3>This is my heading</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero amet molestiae veniam saepe possimus laborum dolorem praesentium fugiat repellendus pariatur porro aspernatur officiis, itaque, cum earum, ullam sunt incidunt alias quibusdam voluptates dicta error!</p>
        <a href="https://google.com" target="_blank" class="btn">Read More</a>
        <button class="btn">Contact us</button>

    </div>
</body>
</html>
