<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <style>
        p {
            color: purple;
            /* using important attribute gives it highest precedence by default */
            background-color: seagreen !important;
        }
    </style>
    <link rel="stylesheet" href="tut13.css">
</head>

<body>
    <h3>This is CSS Tutorial</h3>
    <!-- here inline css has the highest precedence comapred to internal and external css -->
    <p style="color:red; background-color: yellow;">This tutorial will teach you everything about HTML/CSS you need to
        know</p>
    <!-- here according to sequence which ever line is written at end takes higher pricidence -->
    <p>this line shows the property included in inline or external CSS according to pricidence</p>
</body>

</html>
