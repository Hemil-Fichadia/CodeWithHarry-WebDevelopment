<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <a href="https://google.com">go to google</a><br>
    <a href="https://facebook.com">go to facebook</a><br>
    <a href="https://twitter.com">go to twitter</a><br>
    <a href="https://linkedin.com">go to linkedin</a>
    <!-- target_blank attribute opens link in new page -->
    <a href="https://google.com" target="_Blank">go to google in new tab</a><br>
    <a href="https://facebook.com" target="_Blank">go to facebook in new tab</a><br>
    <a href="/tut5.html" target="_Blank">tut5</a><br>
    <!-- if image is not found so alt text shown -->
    <img src="hemil.jpg" alt="Error loading image">
    <img src="https://source.unsplash.com/user/erondu/1600x900" alt="image not found">
</body>
</html>
