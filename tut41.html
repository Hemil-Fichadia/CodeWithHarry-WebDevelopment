<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .grid{
            display:grid;
            /*this property is applied to first three rows as three values are porvided.*/
            grid-template-rows:1fr 1fr 4fr;

            /*this property is applied to the rows which are remaining.*/
            grid-auto-rows:2fr;

            /*here first value indicates no. of columns and second indicates fraction*/
            grid-template-columns:repeat(4,4fr);

            grid-gap:1rem;
        }
        .box{
            background-color:red;
            border:2px solid black;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">This is box-1</div>
        <div class="box">This is box-2</div>
        <div class="box">This is box-3</div>
        <div class="box">This is box-4</div>
        <div class="box">This is box-5</div>
        <div class="box">This is box-6</div>
        <div class="box">This is box-7</div>
        <div class="box">This is box-8</div>
        <div class="box">This is box-9</div>
        <div class="box">This is box-10</div>
    </div>
</body>
</html>
